{% extends 'layout.html' %}

{% block topbar %}
<header class="topbar">
    <div class="brand">
        <span>Корпоративный портал</span>
        <span class="badge">{{ request.user.username }}</span>
    </div>
    <nav class="nav">
        <a href="{% url 'portal_home' %}">Главная</a>
        <a href="{% url 'profile' %}">Личный кабинет</a>
        <a href="{% url 'tasks' %}">Мои задачи</a>
        <a href="{% url 'team_board' %}">Доска команды</a>
    </nav>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>
</header>
{% endblock %}
